    <script>
        
        let a;
    let date;
    let time;
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    setInterval(() => { 
      a = new Date();
      date = a.toLocaleDateString('en-US', options);
      time = a.toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit', timeZoneName: 'short', timeZone: 'America/New_York' });
      document.getElementById("time").innerHTML = "New York Time: " + time + " on " + date;
    }, 1000);
    </script>
